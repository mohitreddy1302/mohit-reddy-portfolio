<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohit Reddy Amanaganti | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#06b6d4',
              secondary: '#8b5cf6',
              dark: '#020617',
              surface: '#0f172a',
            },
            fontFamily: {
              sans: ['Outfit', 'Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 8s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-up': 'fadeUp 0.7s ease-out forwards',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              blob: {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(24px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%': { opacity: '0.6' },
                '100%': { opacity: '1' },
              },
            },
            boxShadow: {
              'glow-cyan': '0 0 40px rgba(6, 182, 212, 0.25)',
              'glow-violet': '0 0 40px rgba(139, 92, 246, 0.2)',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: #020617;
        color: #e2e8f0;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(180deg, #334155, #475569); 
        border-radius: 4px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      .glass-nav {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.08);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.35);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(148, 163, 184, 0.06);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
      }
      .glass-card:hover {
        border-color: rgba(6, 182, 212, 0.15);
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(6, 182, 212, 0.05);
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 40%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .text-gradient-hero {
        background: linear-gradient(135deg, #67e8f9 0%, #22d3ee 30%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.3));
      }
      .section-alt { background: linear-gradient(180deg, #0f172a 0%, #020617 100%); }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-cyan-500/30 selection:text-cyan-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
